name: bizgrow_mobile_frontend
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: Montserrat
      fonts:
        - asset: lib/assets/fonts/Montserrat-Regular.ttf
          weight: 400
        - asset: lib/assets/fonts/Montserrat-SemiBold.ttf
          weight: 600
        - asset: lib/assets/fonts/Montserrat-Bold.ttf
          weight: 700
        - asset: lib/assets/fonts/Montserrat-Black.ttf
          weight: 900
  assets:
    - lib/assets/navbar_icon/default/Beranda.png
    - lib/assets/navbar_icon/default/Penjualan.png
    - lib/assets/navbar_icon/default/Stok.png
    - lib/assets/navbar_icon/default/Profil.png
    - lib/assets/navbar_icon/selected/Beranda.png
    - lib/assets/navbar_icon/selected/Penjualan.png
    - lib/assets/navbar_icon/selected/Stok.png
    - lib/assets/navbar_icon/selected/Profil.png
